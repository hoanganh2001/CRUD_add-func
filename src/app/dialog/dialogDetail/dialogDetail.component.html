<h1 mat-dialog-title>DETAIL PRODUCT FORM</h1>
<div mat-dialog-content>
  <form [formGroup]="productForm">
    <mat-form-field>
      <mat-label>Product Name</mat-label>
      <input formControlName="productName" matInput readonly />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Category</mat-label>
      <input formControlName="category" matInput readonly />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Date</mat-label>
      <input formControlName="date" matInput readonly />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Freshness</mat-label>
      <input formControlName="freshness" matInput readonly />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Price</mat-label>
      <input formControlName="price" matInput readonly />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Comment</mat-label>
      <input formControlName="comment" matInput readonly />
    </mat-form-field>
  </form>
</div>
